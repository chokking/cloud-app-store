<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改或新增</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form">

                <input type="hidden" class="layui-input id" placeholder="请输入">
            <div class="layui-form-item layui-row layui-col-xs12">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input username" lay-verify="required"
                           placeholder="请输入用户名">
                </div>
            </div>
            <div class="layui-form-item layui-row layui-col-xs12">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input password" lay-verify="required"
                           placeholder="请输入密码">
                </div>
            </div>

    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">提交</button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
        </div>
    </div>
</form>


<script type="text/javascript" src="../../layui/layui.js"></script>
<script src="../../js/common.js"></script>

<script>
    let indexContent, layedit
    layui.use(['table', 'upload', 'form', 'layedit', 'laydate'], function () {
        let $ = layui.$,
            form = layui.form,
            upload = layui.upload,
            laydate = layui.laydate;
        layedit = layui.layedit

        //执行一个laydate实例
        laydate.render({
            elem: '#begin', type: 'datetime' //指定元素
        });
        laydate.render({
            elem: '#end', type: 'datetime' //指定元素
        });

        //富文本编辑器设置
        layedit.set({
            uploadImage: {
                url: app.serverUrl + '/upload/fullTextImage?token=' + app.getToken() //接口url
                , type: 'POST' //默认post
            }
        });
        indexContent = layedit.build('detail'); //建立编辑器
        //下拉框选择某一项
        layui.form.on('select(mySelect)', function (data) {
            console.log(data);
        })


        //执行实例
        let uploadInst = upload.render({
            elem: '#image' //绑定元素
            , url: app.serverUrl + '/upload/image?token=' + app.getToken() //上传接口
            , field: "file"
            , done: function (res) {
                //上传完毕回调
                $("#imgUrl").attr("src", app.serverUrl + "/" + res.data);
                $("#image-show").fadeIn(800)
                $(".img").val(res.data)
            }
            , error: function () {
                //请求异常回调
            }
        });

        form.on("submit(addUser)", function (data) {
            let index = top.layer.msg('数据提交中，请稍候', {icon: 16, time: false, shade: 0.8});
            $.post(app.serverUrl + "/user/saveOrUpdateInfo?token=" + app.getToken(), {
            id:
            $(".id").val(),
            username:
            $(".username").val(),
            password:
            $(".password").val(),
        },

            function (res) {
                if (res.code == 0) {
                    top.layer.close(index)
                    top.layer.msg("成功！", {icon: 1});
                    setTimeout(function () {
                        layer.closeAll("iframe");
                        parent.location.reload();
                    }, 1000)
                } else {
                    top.layer.msg(res.msg)
                }

            }

        )
            return false;
        })
    });

    function setFullText(fullText) {
        setTimeout(function () {
            layedit.setContent(indexContent, fullText);
            layui.form.render();
        },100)
    }
</script>
</body>
</html>
