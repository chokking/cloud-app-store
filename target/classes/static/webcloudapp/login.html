<!DOCTYPE html>
<html class="loginHtml">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="css/public.css" media="all"/>
    <link rel="stylesheet" href="css/animate.css">
    <style>
        .loginBody {
            background: url('images/aa5890a75ac490a4f3bbfa592f806728.jpg') no-repeat;
            background-size: 100% 100%;
        }

        .layui-form {
            /*height: 300px !important;*/
            width: 600px !important;
            padding-top: 50px !important;
            box-shadow: 0 0 50px white !important;
            left: 45% !important;
        }

    </style>
</head>
<body class="loginBody">
<form class="layui-form animated rotateInDownLeft">
    <div class="layui-form-item input-item">
        <p style="text-align: center;font-size: 30px;position: relative;bottom: 20px;" class="">
            WEB云应用后台管理系统</p>
    </div>
    <div class="layui-form-item input-item">
        <label for="userName">用户名</label>
        <input type="text" placeholder="请输入用户名" autocomplete="off" id="userName" class="layui-input"
               lay-verify="required">
    </div>
    <div class="layui-form-item input-item">
        <label for="password">密码</label>
        <input type="password" placeholder="请输入密码" autocomplete="off" id="password" class="layui-input"
               lay-verify="required">
    </div>

    <div class="layui-form-item" style="text-align: center;">
        <button class="layui-btn" style="width: 100px;" lay-filter="login" lay-submit>登录</button>
    </div>
</form>
<script type="text/javascript" src="layui/layui.js"></script>
<script type="text/javascript" src="login.js"></script>
<script src="js/common.js"></script>
</body>
</html>
